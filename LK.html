<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="lk">
<div class="workspace-region-wrapper">
    <h3 class="block-header">Profile</h3>
    <div class="row">
        <div class="settings col-md-6">
        <form class="settings"><div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" name="email" required="" type="text" value="oleuua@gmail.com"></div>
            <p id="emailHelp" class="help-block">Changing your email will expire all active sessions for your account and force you to log back in.</p>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input class="form-control" id="firstName" name="firstName" required="" type="text" value="sdf">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input class="form-control" id="lastName" name="lastName" required="" type="text" value="][k">
            </div><div class="form-group">
                <label for="organization">Company / Organization</label>
                <input class="form-control" id="organization" name="organization" type="text" value="456">
            </div>
            <div class="form-group">
                <label for="jobFunction">Job Function</label>
                <select class="js-job-function form-control" id="jobFunction" name="jobFunction">
                    <option value="none" selected="">-- Please Select --</option>
                    <option value="developer">Development / Design</option>
                    <option value="it">ID / DevOps</option>
                    <option value="marketing">Marketing / Content</option>
                    <option value="owner">Website Owner / Executive</option>
                </select>
            </div>
            <div class="submit">
                <button class="btn btn-primary " type="submit">Update Profile
                </button>
            </div>
        </form>
    </div>
</body>
</html>
